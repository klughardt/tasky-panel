version: 2.1

jobs:
  determine-changes:
    docker:
    - image: hashicorp/terraform:light
    steps:
    - checkout
    - run: |
        if git diff --name-only origin/main | grep -q '^application/tasky'; then
          echo "BUILD_DOCKER=true" >> pipeline-flags.env
        else
          echo "BUILD_DOCKER=false" >> pipeline-flags.env
        fi

        if git diff --name-only origin/main | grep -q '^infrastructure/'; then
          echo "RUN_TERRAFORM=true" >> pipeline-flags.env
        else
          echo "RUN_TERRAFORM=false" >> pipeline-flags.env
        fi
    - persist_to_workspace:
        root: .
        paths:
        - pipeline-flags.env

  terraform_plan:
    docker:
    - image: hashicorp/terraform:light
    steps:
    - checkout
    - attach_workspace:
        at: ~/project
    - run:
        name: Initialize Terraform
        working_directory: ~/project/infrastructure
        command: |
          source ~/project/pipeline-flags.env 
          if [ "$RUN_TERRAFORM" != "true" ]; then
            echo "No Terraform changes detected. Skipping Terraform." 
            exit 0
          fi 
          terraform init
    - run:
        name: Terraform Plan
        working_directory: ~/project/infrastructure
        command: terraform plan

  terraform_apply:
    docker:
    - image: hashicorp/terraform:light
    steps:
    - checkout
    - attach_workspace:
        at: ~/project
    - run:
        name: Initialize Terraform
        working_directory: ~/project/infrastructure
        command: |
          source ~/project/pipeline-flags.env 
          if [ "$RUN_TERRAFORM" != "true" ]; then
            echo "No Terraform changes detected. Skipping Terraform." 
            exit 0 
          fi        
          terraform init
    - run:
        name: Terraform Apply
        working_directory: ~/project/infrastructure
        command: terraform apply -auto-approve

workflows:
  version: 2
  build_and_deploy:
    jobs:
    - determine-changes

    - terraform_plan:
        requires:
        - determine-changes

    - terraform_apply:
        requires:
        - determine-changes
        - terraform_plan
