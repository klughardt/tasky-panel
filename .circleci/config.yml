version: 2.1

jobs:

    terraform_destroy:
        docker:
          - image: hashicorp/terraform:light
        steps:
          - checkout
          - attach_workspace:
                at: ~/project
          - run:
                name: Initialize Terraform
                working_directory: ~/project/infrastructure
                command: terraform init
          - run:
                name: Terraform Apply
                working_directory: ~/project/infrastructure
                command: terraform destroy auto-approve
